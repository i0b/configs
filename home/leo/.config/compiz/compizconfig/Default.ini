[decoration]
as_command = emerald --replace
as_decoration_match = (any) & !(class=Pidgin | class=Gnome-terminal)

[core]
as_active_plugins = core;place;extrawm;text;commands;workarounds;mousepoll;resize;regex;vpswitch;addhelper;move;gnomecompat;decoration;wall;notification;thumbnail;titleinfo;video;resizeinfo;scale;scaleaddon;ezoom;switcher;animation;staticswitcher;scalefilter;
as_close_window_key = <Shift><Alt>c
as_maximize_window_key = <Shift><Alt>f
as_window_menu_button = Disabled
as_unmaximize_window_key = Disabled
as_minimize_window_key = Disabled
as_show_desktop_key = Disabled
as_raise_window_button = Disabled
as_lower_window_button = Disabled
as_toggle_window_shaded_key = Disabled
s0_hsize = 6
s0_outputs = 1920x1080+0+0;640x480+0+0;
as_click_to_focus = false
as_autoraise = false

[gnomecompat]
as_run_command_terminal_key = <Alt>Return

[ezoom]
as_lock_zoom_key = <Super>l

[place]
s0_mode = 2

[extrawm]
as_toggle_fullscreen_key = <Alt>f

[vpswitch]
as_switch_to_1_key = <Alt>1
as_switch_to_2_key = <Alt>2
as_switch_to_3_key = <Alt>3
as_switch_to_4_key = <Alt>4
as_switch_to_5_key = <Alt>5
as_switch_to_6_key = <Alt>6
as_switch_to_7_key = <Alt>7
as_switch_to_8_key = <Alt>8
as_switch_to_9_key = <Alt>9
as_switch_to_10_key = <Alt>0

[scale]
as_initiate_edge = 
as_initiate_key = Disabled
as_initiate_all_edge = TopRight
s0_speed = 2.500000
s0_timestep = 0.400000

[resize]
as_initiate_key = Disabled

[resizeinfo]
as_gradient_1 = #d8d8e6cc

[addhelper]
as_ononinit = true
as_opacity = 99
as_saturation = 60
as_brightness = 55
as_window_types = Toolbar | Utility | Dialog | ModalDialog | Fullscreen | Normal & !(class=Pidgin)

[winrules]

[animation]
s0_minimize_effects = animation:Zoom;
s0_open_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=gnome-screensaver | title=Notification);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility | title=Notification) & !(name=compiz) & !(title=notify-osd);
s0_close_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=gnome-screensaver | title=Notification);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility | title=Notification) & !(name=compiz) & !(title=notify-osd);

[staticswitcher]
as_next_key = Disabled
as_prev_key = Disabled
as_next_all_key = Disabled
as_prev_all_key = Disabled
s0_saturation = 100
s0_brightness = 100
as_next_no_popup_key = <Alt>j
as_prev_no_popup_key = <Alt>k

[commands]
as_command0 = python2 /home/leo/src/py/pidgin_status.py 1
as_command1 = gmrun
as_run_command0_key = <Shift><Alt>i
as_run_command1_key = <Alt>r

